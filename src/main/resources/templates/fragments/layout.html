<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Panel'">Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/usuarios}">Admin</a>
        <div class="d-flex gap-2">
            <a class="btn btn-warning" th:href="@{/logout}">Salir</a>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div th:replace="${content}">Contenido</div>
</main>
</body>
</html>
