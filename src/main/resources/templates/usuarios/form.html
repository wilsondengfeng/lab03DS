<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="fragments/layout :: layout(${usuario.id} != null ? 'Editar usuario' : 'Nuevo usuario', ~{::content})">
<body>
<div th:fragment="content">
    <h3 th:text="${usuario.id} != null ? 'Editar usuario' : 'Nuevo usuario'">Usuario</h3>

    <form th:action="${usuario.id} != null ? @{/usuarios/update} : @{/usuarios}" method="post" class="mt-3"
          th:object="${usuario}">
        <input type="hidden" th:if="${usuario.id != null}" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select" th:field="*{rol}" required>
                <option value="">-- Seleccione --</option>
                <option value="admin">admin</option>
                <option value="usuario">usuario</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit"
                    th:text="${usuario.id} != null ? 'Guardar' : 'Crear'">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/usuarios}">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
