<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="fragments/layout :: layout('Usuarios', ~{::content})">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Usuarios</h3>
        <a class="btn btn-success" th:href="@{/usuarios/new}">Nuevo</a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th style="width:220px;">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.nombre}">Nombre</td>
                <td th:text="${u.email}">email@example.com</td>
                <td>
                    <span class="badge bg-primary" th:if="${u.rol=='admin'}" th:text="${u.rol}">admin</span>
                    <span class="badge bg-secondary" th:if="${u.rol=='usuario'}" th:text="${u.rol}">usuario</span>
                </td>
                <td class="d-flex gap-2">
                    <a class="btn btn-sm btn-outline-info" th:href="@{/usuarios/view/{id}(id=${u.id})}">Ver</a>
                    <a class="btn btn-sm btn-primary" th:href="@{/usuarios/edit/{id}(id=${u.id})}">Editar</a>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{/usuarios/delete/{id}(id=${u.id})}"
                       onclick="return confirm('Â¿Eliminar este usuario?');">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(usuarios)}">
                <td colspan="5" class="text-center text-muted">No hay usuarios</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
